# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è —Ä–µ–ª–∏–∑–∞
# –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–µ—Ä—Å–∏–∏ (v*)

name: Build and Release

on:
  push:
    tags:
      - 'v*'  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞ –≤–∏–¥–∞ v1.0.0, v1.0.1 –∏ —Ç.–¥.

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=app.ico --name=ChatList main.py

    - name: Download Inno Setup
      run: |
        Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "is.exe"
        Start-Process -FilePath "is.exe" -Args "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART" -Wait

    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" ChatList.iss

    - name: Get version from tag
      id: get_version
      run: |
        $version = "${{ github.ref_name }}".Replace("v", "")
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: ChatList ${{ github.ref_name }}
        body: |
          ## ChatList ${{ github.ref_name }}
          
          ### üì• –°–∫–∞—á–∞—Ç—å
          - **ChatList-${{ steps.get_version.outputs.VERSION }}-Setup.exe** - –ò–Ω—Å—Ç–∞–ª–ª—è—Ç–æ—Ä –¥–ª—è Windows
          - **ChatList.exe** - –ü–æ—Ä—Ç–∞—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å–∏—è (–±–µ–∑ —É—Å—Ç–∞–Ω–æ–≤–∫–∏)
          
          ### üìã –ß—Ç–æ –Ω–æ–≤–æ–≥–æ
          –°–º. [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          
          ### üíª –°–∏—Å—Ç–µ–º–Ω—ã–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è
          - Windows 10/11 (64-bit)
        files: |
          installer/ChatList-${{ steps.get_version.outputs.VERSION }}-Setup.exe
          dist/ChatList.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

